    <!--- ALL re-usable SVG filters --->
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      aria-hidden="true">
      <defs>
        <filter id="hyper-glow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />

          <feFlood
            flood-color="currentColor"
            flood-opacity="0.5"
            result="color" />

          <feComposite in="color" in2="blur" operator="in" result="glow" />

          <feMerge>
            <feMergeNode in="glow" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <filter id="energy-shimmer">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05"
            numOctaves="2"
            result="noise">
            <animate
              attributeName="baseFrequency"
              values="0.05;0.07;0.05"
              dur="5s"
              repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>

        <filter id="neon-outline">
          <feMorphology
            operator="dilate"
            radius="1"
            in="SourceGraphic"
            result="thickened" />
          <feGaussianBlur in="thickened" stdDeviation="3" result="blurred" />
          <feMerge>
            <feMergeNode in="blurred" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>

        <filter id="digital-glitch">
          <feTurbulence
            type="turbulence"
            baseFrequency="0.01 0.2"
            numOctaves="2"
            result="glitch-noise" />
          <feDisplacementMap
            in="SourceGraphic"
            in2="glitch-noise"
            scale="15"
            xChannelSelector="R"
            yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
