  <style>
    svg {
      background-color: white;
    }

    @keyframes electrical-pulse {
      0% {
        stroke-dashoffset: 1062;
        opacity: 0.9;
      }
      49% {
        stroke-dashoffset: 530;
        opacity: 0.9;
      }
      49.5% {
        stroke-dashoffset: -1046;
        opacity: 0;
      }
      100% {
        stroke-dashoffset: -1046;
        opacity: 0;
      }
    }

    @keyframes electrical-pulse-bottom {
      0% {
        stroke-dashoffset: 457;
        opacity: 0;
      }
      1% {
        stroke-dashoffset: 457;
        opacity: 0.9;
      }
      49% {
        stroke-dashoffset: 0;
        opacity: 0.9;
      }
      49.5% {
        stroke-dashoffset: -457;
        opacity: 0;
      }
      100% {
        stroke-dashoffset: -457;
        opacity: 0;
      }
    }
    @keyframes electrical-pulse-top {
      0% {
        stroke-dashoffset: 426;
        opacity: 0;
      }
      1% {
        stroke-dashoffset: 426;
        opacity: 0.9;
      }
      49% {
        stroke-dashoffset: 0;
        opacity: 0.9;
      }
      49.5% {
        stroke-dashoffset: -426;
        opacity: 0;
      }
      100% {
        stroke-dashoffset: -426;
        opacity: 0;
      }
    }

    .vector {
      stroke: #b45b38;
      stroke-width: 2;
      filter: drop-shadow(0 0 4px red) drop-shadow(0 0 8px red);
    }
    .side-vector-animation,
    .bottom-vector-animation,
    .top-vector-animation {
      stroke: #f72d1f;
      stroke-width: 2;
      stroke-linecap: round;
      filter: drop-shadow(0 0 10px rgb(122, 18, 0))
        drop-shadow(0 0 10px rgb(133, 15, 0));
    }

    .side-vector-animation {
      stroke-dasharray: 10 1036;
      stroke-dashoffset: 1000;
      animation: electrical-pulse 4s linear infinite;
    }
    .side-vector-animation.left {
      animation-delay: 0s;
    }
    .side-vector-animation.right {
      animation-delay: -1.5s;
    }

    .bottom-vector-animation {
      stroke-dasharray: 10 457;
      stroke-dashoffset: 457;
      animation: electrical-pulse-bottom 4s linear infinite;
    }

    .bottom-vector-animation.upper {
      animation-delay: -0.5s;
    }

    .bottom-vector-animation.lower {
      animation-delay: -2.5s;
    }

    .top-vector-animation {
      stroke-dasharray: 10 426;
      stroke-dashoffset: 426;
      animation: electrical-pulse-top 4s linear infinite;
    }
  </style>
