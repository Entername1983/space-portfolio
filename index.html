        <!------------------ SPACE SCENE CONTAINER  ----------------->
        <div id="space-scene-container">
          <!------------------ SPACE ELEMENTS  ----------------->
          <div id="space-elements" class="active">
            <img
              id="space-whale"
              class="space-element active animated"
              src="./public/assets/images/space/spacewhale.webp" />
            <img
              id="star"
              class="space-element active animated"
              src="./public/assets/images/space/star-1.webp" />
            <img
              id="red-planet"
              class="space-element active"
              src="./public/assets/images/space/planet-1.webp" />
            <div id="satellite" class="space-element active">
              <img src="./public/assets/images/space/satellite.webp" />
            </div>
            <img
              id="space-station"
              class="space-element active animated"
              src="./public/assets/images/space/spaceship-1.webp" />
            <img
              id="space-black-hole"
              class="space-element active"
              src="./public/assets/images/space/black-hole.webp" />
            <div id="asteroid" class="space-element active">
              <img
                class="initial active"
                src="./public/assets/images/space/asteroid-1.webp" />
              <img
                class="end"
                src="./public/assets/images/space/asteroid-2.webp" />
            </div>
            <img
              id="alien-sidekick"
              class="alien-sidekick space-element active"
              src="./public/assets/images/space/alien-sidekick.webp" />
          </div>

              <video
                class="portrait"

                loop

                height="1080"

              <video
                class="portrait"

                muted
                loop

            <video

              height="1080"

            <div class="space-scene-video" id="red-planet-space-scene">
              <video

                muted
                loop
                playsinline
                preload="metadata"
                loading="lazy"
                width="1920"
                height="1080"
                src="./public/assets/images/space/videos/Alien_Landscape_Video_Generation.mp4"></video>
              <video
                class="portrait"

                muted
                loop

            <div class="space-scene-video" id="derelict-space-station">
              <video
                class="landscape"
                autoplay
                muted
                loop
                playsinline
                preload="metadata"
                loading="lazy"
                width="1920"
                height="1080"
                src="./public/assets/images/space/videos/Red_Planet_Crater_Impact_Video.mp4"></video>
              <video
                class="portrait"
                autoplay
                muted
                loop
                playsinline
